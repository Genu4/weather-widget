<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="city">Kyiv</h1>
            </div>
            <div>
                <img class="icon" src="" alt="">
            </div>
        </div>
        
        <table>
            <tr>
                <td>
                    Температура повітря
                </td>
                <td class="temperature">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Тиск
                </td>
                <td class="pressure">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Опис
                </td>
                <td class="description">

                </td>
            </tr>
            <tr>
                <td >
                    Вологість
                </td>
                <td class="humidity">

                </td>
            </tr>
            <tr>
                <td>
                    Швидкість вітру
                </td>
                <td class="wind-speed">

                </td>
            </tr>
            <tr>
                <td>
                    Напрямок вітру у градусах
                </td>
                <td class="wind-direction">

                </td>
            </tr>
        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>
